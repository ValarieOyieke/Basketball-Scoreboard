<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basketball Scoreboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="container">
            <div id="home">
              <h1>HOME</h1>
                <div class="box">
                  <h2 id="home-el">0</h2>
                </div>
                <div>
                  <button id="add1Home-btn" onclick="addOneHome()">+1</button> 
                  <button id="add2Home-btn" onclick="addTwoHome()">+2</button>
                  <button id="add3Home-btn" onclick="addThreeHome()">+3</button>
                </div>
              </div>
            <div id="guest">
              <h1>GUEST</h1>
                <div class="box">
                  <h2 id="guest-el">0</h2>
                </div>
                 <div>
                  <button id="add1Guest-btn" onclick="addOneGuest()">+1</button> 
                  <button id="add2Guest-btn" onclick="addTwoGuest()">+2</button>
                  <button id="add3Guest-btn" onclick="addThreeGuest()">+3</button>
                  </div>
                </div>
           </main>
            <script src="index.js"></script>
    </body>
</html>
